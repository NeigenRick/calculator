<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" href="calc.css">
        <script src='calc.js'></script>
    </head>
    <body>
        <div>
            <div class="outer">
                <div class="innerbox">
                    <input type="text" id="inpscr">
                </div>

                <div class="cle">
                    <button onclick="bbc()"class="butt1"><h2 class="p2">CLR</h2></button>
                </div>

                <div class="numbslot1">  
                    <button onclick="abc(7)" class="butt2"><h4 class="p1">7</h4></button>
                    <button onclick="abc(8)"class="butt2"><h4 class="p1">8</h4></button>
                    <button onclick="abc(9)"class="butt2"><h4 class="p1">9</h4></button>
                    <button onclick="abc(4)"class="butt2"><h4 class="p1">4</h4></button>
                    <button onclick="abc(5)"class="butt2"><h4 class="p1">5</h4></button>
                    <button onclick="abc(6)"class="butt2"><h4 class="p1">6</h4></button>
                    <button onclick="abc(1)"class="butt2"><h4 class="p1">1</h4></button>
                    <button onclick="abc(2)"class="butt2"><h4 class="p1">2</h4></button>
                    <button onclick="abc(3)"class="butt2"><h4 class="p1">3</h4></button>
                </div>
                
                <div class="numbslot2">
                    <button onclick="abc('+')"class="butt3"><h2 class="p1">+</h2></button>
                    <button onclick="abc('-')"class="butt3"><h2 class="p1">-</h2></button>
                    <button onclick="abc('*')"class="butt3"><h2 class="p1">*</h2></button>
                    <button onclick="abc('/')"class="butt3"><h4 class="p1">/</h4></button>
                </div>
                
                <div class="numbslot3">
                    <button onclick="abc(0)"class="butt5"><h2 class="p2">0</h2></button>
                    <button onclick="abc('.')"class="butt6"><h2 class="p2">.</h2></button>
                    <button onclick="equclk()"class="butt7"><h2 class="p2">=</h2></button>
                    
                    

                </div>
            </div>
        </div>
    </body>
</html>
